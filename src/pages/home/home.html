<ion-content padding class="animated fadeIn common-bg">


  <main>

    <!-- Picture and name of encabezado -->

      <div></div>
      <h1>{{ service?.dataUser?.nombres }} {{ service?.dataUser?.apellidos }}</h1>

    <!-- Number of tables to book -->
    <section class="number-of-tables">
      <h2>Cantidad de cuentas</h2>
      <div class="counter">{{cantidad}}</div>
    </section>
    <!-- Date and time -->
    <section class="choose-date">
      <h2>Fecha Actual</h2>
      <div>{{fecha}}</div>
    </section>
