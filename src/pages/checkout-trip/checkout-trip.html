<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>{{data?.nombre}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="checkout-trip common-bg">
  <!--trip information-->
  <div class="trip-info card round">
    <div class="trip-image border-bottom"
      [ngStyle]="{'background-image': 'url(' + 'assets/img/trip/thumb/trip_'+ data.imgNumber  +'.jpg' + ')'}"></div>
    <ion-grid padding>
      <ion-row>
        <ion-col width-66>
          <h5 ion-text color="primary">{{ data.nombre }}</h5>
          <div>
            <span class="bold">Id Cuenta</span>
            <br />
            <span ion-text color="dark">{{ data.id }}</span>
          </div>
        </ion-col>
        <ion-col col-4>
          <span ion-text>Saldo</span>
          <h5 ion-text color="primary" class="bold" no-margin>{{ data.saldo }}</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="card round" margin-top margin-bottom>
    <div>
      <ion-grid padding>
        <ion-title class="ion-align-items-center">Retirar Monto</ion-title>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input type="number" placeholder="COP" [(ngModel)]="monto"></ion-input>
              <ion-icon name="cash" item-end no-margin></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <!--submit button-->
  <button ion-button [disabled]="!monto || monto > data.saldo || data.saldo < 1 || monto < 1" class="round" color="primary" margin-top full tappable
    (click)="generarCodigo()">Generar Codigo de retiro</button>
</ion-content>
