<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo-modified"></div>
      <h2 ion-text class="text-primary mt-1">
        <strong>Banco WD</strong> 
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="formulario">
      <ion-item>
        <ion-label floating>
          <ion-icon name="nroDocumento" item-start class="text-primary"></ion-icon>
          Usuario
        </ion-label>
        <ion-input type="text" formControlName="documento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Clave
        </ion-label>
        <ion-input type="password" formControlName="clave"></ion-input>
      </ion-item>
    </form>


    <div>
      <button ion-button icon-start block color="dark" tappable [disabled]="!formulario.valid" (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        INICIAR SESIÃ“N
      </button>

    </div>

  </div>
</ion-content>
